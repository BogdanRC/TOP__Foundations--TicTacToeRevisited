<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>First to 5 points wins the game</p>
    </header>

    <article>
        <section class="section__options">
            <h2>Make your choice</h2>
            <section class="section__buttons">
                <button id="rock"><img src="images/rock-ico.png" alt="rock"></button>
                <button id="paper"><img src="images/paper-ico.png" alt="paper"></button>
                <button id="scissors"><img src="images/scissors-ico.png" alt="scissors"></button>
            </section>
        </section>

        <section class="section__score">
            <section class="section_playerscore">
                <h2>Player Score</h2>
                <p id="userscore">0</p>
            </section>
            <section class="section_compscore">
                <h2>Computer Score</h2>
                <p id="compscore">0</p>
            </section>
        </section>

        <section class="section__results">
            <h2>Result</h2>
            <p id="result">the result is</p>
        </section>
    </article>

    <script src="script.js"></script>

</body>

</html>
